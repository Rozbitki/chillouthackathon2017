<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindMe - Rejestracja</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
	 <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Righteous" rel="stylesheet" />
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">

  <div class="row">
  <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
	<h1 id="title-logo">FindMe</h1>
	<form id="formid">
	<div class="form-group">
    <label for="name">Imię:</label>
    <input name="name" type="name" class="form-control" id="name">
  </div>
  
  <div class="form-group">
    <label for="surname">Nazwisko:</label>
    <input name="surname" type="surname" class="form-control" id="surname"">
  </div>
  
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input name="email" type="email" class="form-control" id="email">
  </div>
	
	  <div class="form-group">
		<label>Hasło: </label>
		<input name="password"  class="form-control" id="password" type="password" />
	</div>
	  <div class="form-group">
<label>Powtórz hasło: </label>
  <input type="password" class="form-control" id="confirm_password" />
 <br> <span id='message'></span>
</div>

<div class="form-group"> 
        <label class="control-label" for="date">Data urodzenia:</label>
        <input class="form-control" id="birthDate" name="birthDate" placeholder="MM/DD/YYY" type="date"/>
      </div>

  <div class="checkbox">
    <label><input type="checkbox"> Pamiętaj mnie</label>
  </div>
  <button type="submit" id="submitid" class="btn btn-default"><a href ="main.html">Załóż konto</a></button>
</form>
	
  </div>
  <div class="col-md-4"></div>
</div>

<script ty[e="text/javascript">
$("#submitid").submit(function(e) {

    var url = "http://localhost:8080/api/register"; // the script where you handle the form input.

    $.ajax({
           type: "POST",
		   dataType: 'json',
           url: url,
		   contentType: "application/json; charset=utf-8",
		   data: JSON.stringify(jQuery("#formid").serializeArray()),// serializes the form's elements.
           success: function(data)
           {
               console.log(data); // show response from the php script.
           }
         });

    e.preventDefault(); // avoid to execute the actual submit of the form.
});

</script>
<script type="text/javascript">
$('#password, #confirm_password').on('keyup', function () {
  if ($('#password').val() == $('#confirm_password').val()) {
    $('#message').html('Matching').css('color', 'green');
  } else 
    $('#message').html('Not Matching').css('color', 'red');
});
</script>
</body>
</html>
