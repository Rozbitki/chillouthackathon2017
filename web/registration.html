<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindMe - Rejestracja</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
	 <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Righteous" rel="stylesheet" />
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">

  <div class="row">
  <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
	<h1 id="title-logo">FindMe</h1>
	<form>
	<div class="form-group">
    <label for="name">Imię:</label>
    <input type="name" class="form-control" id="name">
  </div>
  
  <div class="form-group">
    <label for="surname">Nazwisko:</label>
    <input type="surname" class="form-control" id="surname"">
  </div>
  
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email">
  </div>
	
	  <div class="form-group">
		<label>Hasło: </label>
		<input name="password"  class="form-control" id="password" type="password" />
	</div>
	  <div class="form-group">
<label>Powtórz hasło: </label>
  <input type="password" name="confirm_password"  class="form-control" id="confirm_password" />
 <br> <span id='message'></span>
</div>

<div class="form-group"> 
        <label class="control-label" for="date">Data urodzenia:</label>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="date"/>
      </div>

  <div class="checkbox">
    <label><input type="checkbox"> Pamiętaj mnie</label>
  </div>
  <button type="submit" class="btn btn-default">Załóż konto</button>
</form>
	
  </div>
  <div class="col-md-4"></div>
</div>


<script type="text/javascript">
$('#password, #confirm_password').on('keyup', function () {
  if ($('#password').val() == $('#confirm_password').val()) {
    $('#message').html('Matching').css('color', 'green');
  } else 
    $('#message').html('Not Matching').css('color', 'red');
});
</script>
</body>
</html>
